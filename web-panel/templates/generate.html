{% extends "layout.html" %}
{% block title %}Gerar Clientes - Painel idVPN-Core{% endblock %}

{% block head_extra %}
<style>
    .generation-section { border: 1px solid #ddd; padding: 1.5em; margin-top: 2em; border-radius: 8px; background-color: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    h2 { border-bottom: 2px solid #e9ecef; padding-bottom: 0.5em; margin-top: 0; }
    label { display: block; margin-bottom: 0.5em; font-weight: 600; }
    input[type="text"] { padding: 10px; width: 300px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 1em; }
    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 15px; color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; font-weight: 500; }
    .btn-primary { background-color: #0056b3; }
    .btn-primary:hover { background-color: #004494; }
</style>
{% endblock %}

{% block content %}
    <div class="generation-section">
        <h2>Gerar Cliente Ãšnico</h2>
        <form action="/generate" method="post">
            <label for="client_name">Nome do Cliente:</label>
            <input type="text" id="client_name" name="client_name" required>
            <button type="submit" class="btn btn-primary">Gerar Perfil</button>
        </form>
    </div>

    <div class="generation-section">
        <h2>Gerar Clientes em Par</h2>
        <form action="/generate_pair" method="post">
            <label for="base_name">Nome Base para o Par (Ex: predio_x):</label>
            <input type="text" id="base_name" name="base_name" required>
            <button type="submit" class="btn btn-primary">Gerar Par (admin e cliente)</button>
        </form>
    </div>
{% endblock %}
